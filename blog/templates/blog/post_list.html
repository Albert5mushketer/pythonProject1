{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <div class="date">
                {{ post.published_date }}
            </div>
            {% if post.image %}
            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <img src="{{ MEDIA_URL }}{{ post.image.url }}">
            {% endif %}
        </div>
    {% endfor %}
{% endblock %}
